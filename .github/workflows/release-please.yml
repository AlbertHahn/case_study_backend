name: "Release"

on:
  push:
    branches:
      - master

jobs:

  python-test:
    uses: .github/workflows/test.yml

  release-please:
    runs-on: ubuntu-latest
    needs: python-test
    steps:
      - name: release-please
        id: release
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: simple
          package-name: release
          bump-minor-pre-major: true
          bump-patch-for-minor-pre-major: true
          token: ${{ secrets.PAT }}
